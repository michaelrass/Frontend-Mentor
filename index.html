<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor</title>
		<link rel="stylesheet" href="./css/style.css">
		<meta name="description" content="Structure for Frontend Mentor start. Make /feature-branch from this for new challenges">
	</head>
	<body>
		<section class="time-tracking">
			<div class="time-tracking__profile-container">
				<div class="profile-container__image-and-name">
					<div class="image-and-name__image-container">
						<img class="image-and-name__image" src="./assets/img/image-jeremy.png" alt="">
					</div>
					<div class="image-and-name__name-container">
						<span class="name-container__static-span">Report for</span>
						<span class="name-container__name">Jeremy Robson</span>
					</div>
				</div>

				<div class="profile-container__periodical">
					<button class="periodical__daily">Daily</button>
					<button class="periodical__weekly">Weekly</button>
					<button class="periodical__monthly">Monthly</button>
				</div>
			</div>

			<div class="time-tracking__tab-container">
				<div class="tab-container__color-and-image">
					<div class="color-and-image__image-container">
						<img class="color-and-image__image" src="./assets/img/icon-work.svg" alt="">
					</div>
				</div>
				<div class="tab-container__stats">
					<div class="stats__title">
						<span class="title__title">Work</span>
						<button class="title__button-dots">
							<img src="./assets/img/icon-ellipsis.svg" alt="">
						</button>
					</div>

					<div class="stats__time">
						<div class="time__current">32hrs</div>
						<div class="time__history">
							Last Week - <span class="history__time">36hrs</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<script src="./js/script.js"></script>
	</body>
</html>
