<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor</title>
		<link rel="stylesheet" href="./css/main.css">
		<script type="module" src="./js/main.js"></script>
	</head>
	<body>
		<section class="expense-chart">
			<div class="expense-chart__balance-section">
				<div class="balance-section__my-balance">
					<span class="my-balance__text">My Balance</span>
					<span class="my-balance__sum">$921.48</span>
				</div>
				<div class="balance-section__logo">
					<img class="logo" src="./assets/img/logo.svg" alt="">
				</div>
			</div>

			<div class="expense-chart__stats-section">
				<div class="stats-section__title-container">
					<span class="title-container__title">Spending - last 7 days</span>
				</div>

				<div class="stats-section__columns">
					<div class="columns_column">
						<button class="days__column mon">
							<div class="column__hover-value column__hover-value--active">$52.36</div>
						</button>
						<button class="days__column tue">
							<div class="column__hover-value"></div>
						</button>
						<button class="days__column wed">
							<div class="column__hover-value"></div>
						</button>
						<button class="days__column thu">
							<div class="column__hover-value"></div>
						</button>
						<button class="days__column fri">
							<div class="column__hover-value"></div>
						</button>
						<button class="days__column sat">
							<div class="column__hover-value"></div>
						</button>
						<button class="days__column sun">
							<div class="column__hover-value"></div>
						</button>
					</div>

					<div class="columns_day">
						<div class="days__day mon">mon</div>
						<div class="days__day tue">tue</div>
						<div class="days__day wed">wed</div>
						<div class="days__day thu">thu</div>
						<div class="days__day fri">fri</div>
						<div class="days__day sat">sat</div>
						<div class="days__day sun">sun</div>
					</div>
				</div>

				<div class="stats-section__total-section">
					<div class="total-section__this-period">
						<span class="this-period__period">Total this month</span>
						<span class="this-period__amount">$478.33</span>
					</div>
					<div class="this-period__historic">
						<span class="historic__value">+2.4%</span>
						<span class="historic__period">from last month</span>
					</div>	
				</div>
			</div>
		</section>
	</body>
</html>
