<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GIthub User Search App</title>
		<link rel="stylesheet" href="./css/main.css">
		<script type="module" src="./js/main.js"></script>
	</head>
	<body class="body">
		<div class="body__devfinder">
			<section class="devfinder__title">
				<h1 class="title__main-title">devfinder</h1>
				<button class="title__color-mode title__color-mode--lightmode">
					DARK
					<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
						<path class="moon-svg-path" d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
						fill="#697C9A"
						fill-rule="nonzero"
						/>
					</svg>
				</button>
			</section>

			<section class="devfinder__search-container devfinder__search-container--lightmode">
				<div>
					<img src="/assets/img/icon-search.svg" alt="">
				</div>
				
				<input type="search" name="usersearchfield" id="usersearchfield" placeholder="Search Github username...">

				<div class="search-container__no-result-container">
					No results
				</div>
				
				<button class="search-container__button search-container__button--lightmode">Search</button>
			</section>

			<section class="devfinder__result-container devfinder__result-container--lightmode">
				<div class="result-container__top-information">
					<div class="top-information__profile-image-container">
						<img class="profile-image-container__image" src="" alt="">
					</div>

					<div class="top-information__user-title-container">
						<span class="user-title-container__user-name user-title-container__user-name--lightmode">
							The Octocat
						</span>

						<span class="user-title-container__name-link">
							<a class="name-link__link" href="">
								@octocat
							</a>
						</span>

						<span class="user-title-container__bio">
							<p class="bio__text bio__text--lightmode">
								This profile has no bio
							</p>
						</span>
					</div>

					<div class="top-information__joined-info top-information__joined-info--lightmode">
						<span class="joined-info__info">
							Joined 25 Jan 2011
						</span>
					</div>
				</div>

				<div class="result-container__statistic-container result-container__statistic-container--lightmode">
					<div class="statistic-container__repos-container">
						<span class="repos-container__title statistics-container__titles--lightmode">Repos</span>
						<span class="repos-container__value statistics-container__values--lightmode">8</span>
					</div>

					<div class="statistic-container__followers-container">
						<span class="followers-container__title statistics-container__titles--lightmode">Followers</span>
						<span class="followers-container__value statistics-container__values--lightmode">3938</span>
					</div>

					<div class="statistic-container__following-container">
						<span class="following-container__title statistics-container__titles--lightmode">Following</span>
						<span class="following-container__value statistics-container__values--lightmode">9</span>
					</div>
				</div>

				<div class="result-container__socials-container result-container__socials-container--lightmode">
					<div class="socials-container__divider-top">
						<a href="" class="divider-top__location socials--lightmode">
							<img class="location__location-logo" src="/assets/img/icon-location.svg" alt="">
							<span class="location__text">San Francisco</span>
						</a>

						<a href="" class="divider-top__twitter socials--lightmode socials__notavailable--lightmode">
							<img class="twitter__twitter-logo" src="/assets/img/icon-twitter.svg" alt="">
							<span class="twitter__text">Not Available</span>
						</a>
					</div>
					
					<div class="socials-container__divider-bottom">
						<a href="" class="divider-bottom__homepage socials--lightmode">
							<img class="homepage__homepage-logo" src="/assets/img/icon-website.svg" alt="">
							<span class="homepage__text">https://github.blog</span>
						</a>
	
						<a href="" class="divider-bottom__company socials--lightmode">
							<img class="company__company-logo" src="/assets/img/icon-company.svg" alt="">
							<span class="company__text">@github</span>
						</a>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
