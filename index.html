<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<meta name="description" content="Structure for Frontend Mentor start. Make /feature-branch from this for new challenges">
	</head>
	<body>
		<section class="interactive-rating-component--hidden">
			<div class="top-left-icon">
				<img src="./assets/icons/icon-star.svg" alt="an orange star icon">
			</div>

			<h1>How did we do?</h1>

			<p>
				Please let us know how we did with your support request. All feedback is appreciated 
				to help us improve our offering!
			</p>

			<div class="interactive-rating-component__ratings">
				<button class="ratings__button">1</button>
				<button class="ratings__button">2</button>
				<button class="ratings__button">3</button>
				<button class="ratings__button">4</button>
				<button class="ratings__button">5</button>
			</div>

			<button class="interactive-rating-component__button-submit">SUBMIT</button>
		</section>

		<section class="thank-you-box">
			<div class="thank-you-box__image-container">
				<img class="image-container__thank-you-image" src="./assets/icons/illustration-thank-you.svg" alt="">
			</div>

			<span class="thank-you-box__you-selected">You selected 
				<span class="you-selected__number">
					 1-5
				</span> 
				 out of 5
			</span>

			<h1>Thank you!</h1>

			<p>
				We appreciate you taking the time to give a rating. If you ever need more support, 
				don't hesitate to get in touch!
			</p>
		</section>
		  
		<script src="./js/script.js"></script>
	</body>
</html>
