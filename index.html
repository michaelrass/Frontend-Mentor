<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor</title>
		<link rel="stylesheet" href="./css/style.css">
		<meta name="description" content="Structure for Frontend Mentor start. Make /feature-branch from this for new challenges">
	</head>
	<body>
		<section class="FAQ-container">
			<div class="FAQ-container__image-container">
				<div class="image-container__image"></div>
				<div class="image-container__image-box">
					<img class="image-box__box" src="./assets/img/illustration-box-desktop.svg" alt="">
				</div>
			</div>
			<div class="FAQ-container__text-section">
				<h1>FAQ</h1>

				<div class="text-container__question-container">
					<div class="text-container__question"></div>
					<div class="text-container__answer"></div>
				</div>
			</div>
		</section>
		
		<script src="./js/script.js"></script>
	</body>
</html>
